{% extends "base.html" %}

{% block title %}修改密码 - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-key display-4 text-primary"></i>
                        <h2 class="mt-3 mb-4">修改密码</h2>
                    </div>
                    
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="old_password" name="old_password" placeholder="原密码" required>
                            <label for="old_password">原密码</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新密码" required>
                            <label for="new_password">新密码</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认新密码" required>
                            <label for="confirm_password">确认新密码</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">确认修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
