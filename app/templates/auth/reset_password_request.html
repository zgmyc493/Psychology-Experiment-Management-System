{% extends "base.html" %}

{% block title %}重置密码 - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope display-4 text-primary"></i>
                        <h2 class="mt-3 mb-4">重置密码</h2>
                    </div>
                    
                    <form method="POST">
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" required>
                            <label for="email">邮箱</label>
                            <div class="form-text">请输入您注册时使用的邮箱地址，我们将向该邮箱发送重置密码的链接。</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">发送重置链接</button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">返回登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
