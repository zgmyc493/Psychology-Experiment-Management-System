<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 5px; }
        .footer { margin-top: 30px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>重置密码</h2>
        <p>亲爱的 {{ user.username }}：</p>
        <p>您收到这封邮件是因为您请求重置密码。如果您没有请求重置密码，请忽略此邮件。</p>
        <p>要重置您的密码，请点击下面的链接：</p>
        <p>
            <a class="btn" href="{{ url_for('auth.reset_password', token=token, _external=True) }}">
                重置密码
            </a>
        </p>
        <p>或者复制以下链接到浏览器地址栏：</p>
        <p>{{ url_for('auth.reset_password', token=token, _external=True) }}</p>
        <div class="footer">
            <p>此链接将在1小时后失效。</p>
            <p>心理学实验管理系统</p>
        </div>
    </div>
</body>
</html>
