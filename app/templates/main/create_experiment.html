{% extends "base.html" %}

{% block title %}创建新实验{% endblock %}

{% block page_content %}
<div class="container">
    <h1 class="mb-4">创建新实验</h1>
    
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">实验标题</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">实验描述</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="duration" class="form-label">预计时长</label>
                    <input type="text" class="form-control" id="duration" name="duration" placeholder="例如：30分钟">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="reward" class="form-label">实验报酬</label>
                    <input type="text" class="form-control" id="reward" name="reward" placeholder="例如：30元">
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">邀请用户</label>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        {% for user in users %}
                        <div class="col-md-4 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="invited_users" value="{{ user.id }}" id="user{{ user.id }}">
                                <label class="form-check-label" for="user{{ user.id }}">
                                    {{ user.username }}
                                    <small class="text-muted d-block">{{ user.email }}</small>
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">创建实验</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
